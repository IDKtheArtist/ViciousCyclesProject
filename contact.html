<div class="contactBanner">
    
      <img src="images/cyclemain.jpg" alt="cyclemain" style="width:100%;">
      <div class="contactBannerText">Contact Us</div>
    </div>
  

<section>
    <form id = "contact" method = "post" action = "">
    <fieldset>
<div class="textInputs">
    <label class = "formName" for = "userName">First and Last Name</label> <input type = "text" name = "name" id = "userName"> <br>
    <label class = "formEmail" for = "userEmail">Your Email Address</label> <input type = "email" name = "email" id = "userEmail"> <br>
    <label class = "formPhone" for = "userPhone">Phone Number</label> <input type = "text" name = "phone" id = "userPhone"> <br>
</div>
<div class = "dropdownList">
    <label for="bikes">Choose your bike type:</label>
    <select name="bikes" id="bikes">
        <option value="road">Road</option>
        <option value="city">City</option>
        <option value="offroad">Off-Road</option>
        <option value="kids">Kid's</option>
    </select>
</div>

<div class = "selectButtons">
    <label>How do you Prefer to be contacted? </label> <br>
    <input type = "checkbox" name = "preferredContact" value = "email" id = "email"><label for = "email">E-mail</label>
<br>
    <input type = "checkbox" name = "preferredContact" value = "phone" id = "phone"><label for = "phone">Phone</label>
<br>
<input type = "checkbox" name = "preferredContact" value = "none" id = "none"><label for = "none">No Need for Contact</label>

</div>

<div class= "textInputs">
    <label class = "reasonLabel" for = "userReason">Write your Inquiry</label> <textarea class = "formReason" name = "reason" id = "userReason"> </textarea>
</div>
    <input class = "formSubmit" type = "submit">

    
            </fieldset>
        </form>
    </section>
